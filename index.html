<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <input type="textfield" value="" id="pantalla" class="pantalla" autocomplete="off" readonly>
        <div class="botones">
            <button id="bt7" value="7" onclick="pantalla.value+='7'">7</button>
            <button onclick="pantalla.value+='8'">8</button>
            <button onclick="pantalla.value+='9'">9</button>
            <button class="bg-operador" onclick="pantalla.value+='*'">X</button>
            <button onclick="pantalla.value+='4'">4</button>
            <button onclick="pantalla.value+='5'">5</button>
            <button onclick="pantalla.value+='6'">6</button>
            <button class="bg-operador" onclick="pantalla.value+='-'">-</button>
            <button onclick="pantalla.value+='1'">1</button>
            <button onclick="pantalla.value+='2'">2</button>
            <button onclick="pantalla.value+='3'">3</button>
            <button class="bg-operador" onclick="pantalla.value+='+'">+</button>
            <button onclick="pantalla.value=''">C</button>
            <button onclick="pantalla.value+='0'">0</button>
            <button class="bg-operador" class="bg-operador" onclick="pantalla.value+='/'">/</button>
            <button class="bg-operador" value="=" onclick="pantalla.value=eval(pantalla.value)">=</button >
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
